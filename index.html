<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=0">
  <title>Red Player</title>

  <link rel="icon" type="image/png" href="app/assets/logo.png">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic' rel='stylesheet'>
  <link rel="stylesheet" href="bower_components/reset-css/reset.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/dropzone/dist/min/dropzone.min.css">
  <link rel="stylesheet" href="bower_components/tipso/src/tipso.min.css">
  <!-- <link rel="stylesheet" href="bower_components/drop/dist/css/drop-theme-arrows-bounce-dark.css"> -->
  <link rel="stylesheet" href="bower_components/tether-drop/dist/css/drop-theme-arrows.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header>

    <!-- <h1>Fix player</h1> -->

    <div id="logo"><img src="app/assets/logo.png" width="40" height="40"></div>

    <div id="details">
      <div id="title"></div>
      <div id="timeline">
        <div></div>
        <div></div>
      </div>
      <div id="time"></div>
    </div>

    <div id="controls">
      <button id="prev"><i class="fa fa-backward" aria-hidden="true"></i></button>
      <button id="play" class="playing">
        <i class="fa fa-play fa-fw" aria-hidden="true"></i>
        <i class="fa fa-pause fa-fw" aria-hidden="true"></i>
      </button>
      <button id="next" shuffle><i class="fa fa-forward fa-fw" aria-hidden="true"></i></button>
      <button id="random" title="Shuffle"><i class="fa fa-random fa-fw" aria-hidden="true"></i></button>
      <button id="sort" tidtle="Sort by"><i class="fa fa-sort-alpha-asc fa-fw" aria-hidden="true"></i></button>
      <button id="upload" title="Upload"><i class="fa fa-upload fa-fw" aria-hidden="true"></i></button>
      <button id="chatbutton" tidtle="Chat"><i class="fa fa-comments fa-fw" aria-hidden="true"></i></button>
    </div>

    <div id="categories"></div>

    <div id="search">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input placeholder="Search">
    </div>

    <div id="menu"><i class="fa fa-bars" aria-hidden="true"></i></div>
  </header>

  <ul>
    <div class="spinner"><i></i><i></i></div>
  </ul>

  <div class="dropzone">
    <div id="dropzone-preview"></div>
  </div>
  <div id="dropzone-target">
    <div></div>
  </div>

  <div id="ddmenu"></div>

  <div id="chat">
    <div id="messages"></div>
    <input id="name" placeholder="Your name" />
    <textarea id="text" placeholder="Your message"></textarea>
    <button disabled>Send</button>
  </div>

  <div id="overlay">
    <video id="video" autoplay="on"></video>
  </div>

  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/dropzone/dist/min/dropzone.min.js"></script>
  <script src="bower_components/typeahead.js/dist/typeahead.jquery.min.js"></script>
  <script src="bower_components/tipso/src/tipso.min.js"></script>
  <script src="bower_components/tether/dist/js/tether.min.js"></script>
  <script src="bower_components/tether-drop/dist/js/drop.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
